<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudo de Português - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Estudo de Português</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="materials.html">Materiais</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin.html">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Login</h2>
        <div class="card p-4 mb-4">
          <div class="mb-3">
            <label for="loginUsername" class="form-label">Nome de Usuário</label>
            <input type="text" class="form-control" id="loginUsername" placeholder="Digite seu nome de usuário">
          </div>
          <button class="btn btn-primary" onclick="login()">Entrar</button>
        </div>

        <h2>Cadastro</h2>
        <div class="card p-4">
          <div class="mb-3">
            <label for="username" class="form-label">Nome de Usuário</label>
            <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário">
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">Tipo</label>
            <select class="form-select" id="type">
              <option value="estudante">Estudante</option>
              <option value="professor">Professor</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="level" class="form-label">Escolher seu nível de estudo</label>
            <select class="form-select" id="level">
              <option value="inicial">Inicial</option>
              <option value="intermédio">Intermédio</option>
              <option value="avançado">Avançado</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Localização</label>
            <input type="text" class="form-control" id="location" placeholder="Digite sua localização">
          </div>
          <button class="btn btn-primary" onclick="register()">Cadastrar</button>
        </div>
        <div id="feedback" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io@4.5.0/client-dist/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:3000');

    async function login() {
      const username = document.getElementById('loginUsername').value.trim();
      if (!username) {
        showFeedback('Por favor, insira um nome de usuário.', true);
        return;
      }

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });
        const data = await response.json();

        if (data.success) {
          await fetch('/api/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username })
          });
          localStorage.setItem('user', JSON.stringify(data.user));
          socket.emit('userLogin', { userId: data.user.id, username });
          showFeedback('Login realizado com sucesso! Redirecionando...');
          setTimeout(() => window.location.href = 'lessons.html', 1000);
        } else {
          showFeedback(data.message, true);
        }
      } catch (error) {
        showFeedback('Erro ao fazer login: ' + error.message, true);
      }
    }

    async function register() {
      const username = document.getElementById('username').value.trim();
      const type = document.getElementById('type').value;
      const level = document.getElementById('level').value;
      const location = document.getElementById('location').value.trim();

      if (!username || !location) {
        showFeedback('Por favor, preencha todos os campos.', true);
        return;
      }

      try {
        const response = await fetch('/api/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, type, level, location })
        });
        const data = await response.json();

        if (data.success) {
          socket.emit('newUser', { userId: data.userId, username, type, level, location });
          showFeedback('Cadastro realizado com sucesso! Por favor, faça login.');
          document.getElementById('username').value = '';
          document.getElementById('location').value = '';
        } else {
          showFeedback(data.message, true);
        }
      } catch (error) {
        showFeedback('Erro ao cadastrar: ' + error.message, true);
      }
    }

    function showFeedback(message, isError = false) {
      const feedback = document.getElementById('feedback');
      feedback.innerHTML = `<div class="alert alert-${isError ? 'danger' : 'success'}">${message}</div>`;
      setTimeout(() => feedback.innerHTML = '', 3000);
    }
  </script>
