<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudo de Português - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Estudo de Português</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="materials.html">Materiais</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Painel de Administração</h2>
    <div class="card p-4 mb-4">
      <div class="mb-3">
        <label for="adminKey" class="form-label">Chave de Administrador</label>
        <input type="text" class="form-control" id="adminKey" placeholder="Digite a chave de administrador">
      </div>
      <button class="btn btn-primary" onclick="authAdmin()">Autenticar</button>
      <div id="authFeedback" class="mt-3"></div>
    </div>

    <div id="adminPanel" style="display: none;">
      <h3>Usuários Online</h3>
      <div id="onlineUsers" class="p-3 mb-4"></div>

      <h3>Monitoramento do Sistema</h3>
      <div id="systemActivity" class="p-3 mb-4" style="max-height: 300px; overflow-y: auto;"></div>

      <h3>Conversas do Chat</h3>
      <div class="mb-3">
        <select class="form-select" id="doubtSelect" onchange="loadChatHistory()">
          <option value="">Selecione uma dúvida</option>
        </select>
      </div>
      <div id="chatHistory" class="p-3 mb-3" style="max-height: 300px; overflow-y: auto;"></div>
      <div class="input-group">
        <input type="text" id="adminChatInput" class="form-control" placeholder="Digite sua resposta...">
        <button class="btn btn-primary" onclick="sendAdminMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io@4.5.0/client-dist/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:3000/admin');

    async function authAdmin() {
      const adminKey = document.getElementById('adminKey').value.trim();
      if (!adminKey) {
        showAuthFeedback('Por favor, insira a chave de administrador.', true);
        return;
      }

      try {
        const response = await fetch('/api/admin/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ adminKey })
        });
        const data = await response.json();

        if (data.success) {
          document.getElementById('adminPanel').style.display = 'block';
          document.getElementById('adminKey').value = '';
          showAuthFeedback('Autenticação realizada com sucesso!');
          loadOnlineUsers();
          loadDoubts();
        } else {
          showAuthFeedback(data.message, true);
        }
      } catch (error) {
        showAuthFeedback('Erro ao autenticar: ' + error.message, true);
      }
    }

    async function loadOnlineUsers() {
      try {
        const response = await fetch('/api/users');
        const users = await response.json();
        const onlineUsers = document.getElementById('onlineUsers');
        onlineUsers.innerHTML = users
          .map(user => `<p>${user.username}: ${user.online ? '<span class="text-success">Online</span>' : '<span class="text-danger">Offline</span>'}</p>`)
          .join('');
      } catch (error) {
        showAuthFeedback('Erro ao carregar usuários: ' + error.message, true);
      }
    }

    async function loadDoubts() {
      try {
        const response = await fetch('/api/doubts');
        const doubts = await response.json();
        const doubtSelect = document.getElementById('doubtSelect');
        doubtSelect.innerHTML = '<option value="">Selecione uma dúvida</option>';
        doubts.forEach(doubt => {
          doubtSelect.innerHTML += `<option value="${doubt.id}">Dúvida ${doubt.id} - ${doubt.topic} (${doubt.userLevel})</option>`;
        });
      } catch (error) {
        showAuthFeedback('Erro ao carregar dúvidas: ' + error.message, true);
      }
    }

    async function loadChatHistory() {
      const doubtId = document.getElementById('doubtSelect').value;
      if (!doubtId) {
        document.getElementById('chatHistory').innerHTML = '';
        return;
      }

      try {
        const response = await fetch('/api/doubts');
        const doubts = await response.json();
        const doubt = doubts.find(d => d.id === parseInt(doubtId));
        const chatHistory = document.getElementById('chatHistory');
        chatHistory.innerHTML = doubt.chatMessages
          .map(msg => `<p><strong>${msg.sender}:</strong> ${msg.text}</p>`)
          .join('');
        chatHistory.scrollTop = chatHistory.scrollHeight;
      } catch (error) {
        showAuthFeedback('Erro ao carregar histórico: ' + error.message, true);
      }
    }

    async function sendAdminMessage() {
      const doubtId = document.getElementById('doubtSelect').value;
      const message = document.getElementById('adminChatInput').value.trim();
      if (!doubtId || !message) return;

      try {
        await fetch('/api/doubts', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ doubtId: parseInt(doubtId), message, sender: 'Admin' })
        });

        socket.emit('adminMessage', { doubtId: parseInt(doubtId), message });

        const chatHistory = document.getElementById('chatHistory');
        chatHistory.innerHTML += `<p><strong>Admin:</strong> ${message}</p>`;
        chatHistory.scrollTop = chatHistory.scrollHeight;
        document.getElementById('adminChatInput').value = '';
      } catch (error) {
        showAuthFeedback('Erro ao enviar mensagem: ' + error.message, true);
      }
    }

    function showAuthFeedback(message, isError = false) {
      const feedback = document.getElementById('authFeedback');
      feedback.innerHTML = `<div class="alert alert-${isError ? 'danger' : 'success'}">${message}</div>`;
      setTimeout(() => feedback.innerHTML = '', 3000);
    }

    socket.on('systemActivity', (activity) => {
      const systemActivity = document.getElementById('systemActivity');
      systemActivity.innerHTML += `<p>${new Date().toLocaleString('pt-BR')}: ${activity}</p>`;
      systemActivity.scrollTop = systemActivity.scrollHeight;
    });

    socket.on('userStatus', ({ username, online }) => {
      loadOnlineUsers();
      const systemActivity = document.getElementById('systemActivity');
      systemActivity.innerHTML += `<p>${new Date().toLocaleString('pt-BR')}: Usuário ${username} está ${online ? 'online' : 'offline'}.</p>`;
      systemActivity.scrollTop = systemActivity.scrollHeight;
    });

    socket.on('userMessage', ({ doubtId, username, topic, message }) => {
      const doubtSelect = document.getElementById('doubtSelect');
      const exists = Array.from(doubtSelect.options).some(opt => opt.value === doubtId.toString());
      if (!exists) {
        doubtSelect.innerHTML += `<option value="${doubtId}">Dúvida ${doubtId} - ${topic} (${username})</option>`;
      }
      if (doubtSelect.value === doubtId.toString()) {
        const chatHistory = document.getElementById('chatHistory');
        chatHistory.innerHTML += `<p><strong>${username}:</strong> ${message}</p>`;
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }
    });

    socket.on('adminMessage', ({ doubtId, message }) => {
      if (document.getElementById('doubtSelect').value === doubtId.toString()) {
        const chatHistory = document.getElementById('chatHistory');
        chatHistory.innerHTML += `<p><strong>Admin:</strong> ${message}</p>`;
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }
    });
  </script>
